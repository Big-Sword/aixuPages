		<script>
			//var baseUrl = "http://localhost:8080/";
			 var baseUrl = "http://139.196.12.123:8080/";
			var storage = window.localStorage;
			var token = storage.shopperToken;
			var username = storage.shopperName;

			if(token == undefined || token == "null") {
				alert("您还未登录");
				location.href = "login.html";
				$("#loginhref").attr("href", "login.html"); //这里设置链接地址
				$("#loginhref").html("登录"); //这里设置显示的内容
				$("#loginlogout").hide();
			} else {
				//class="dropdown-toggle" data-toggle="dropdown"
				$("#loginhref").attr("class", "dropdown-toggle"); //这里设置链接
				$("#loginhref").attr("data-toggle", "dropdown"); //这里设置链接
				$("#loginName").html(storage.shopperName);
			}
			// DOM is ready
			$(function() {
				// https://css-tricks.com/snippets/jquery/smooth-scrolling/
				$('a[href*=#]:not([href=#])').click(function() {
					if(location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
						var target = $(this.hash);
						target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
						if(target.length) {
							$('html,body').animate({
								scrollTop: target.offset().top
							}, 1000);
							return false;
						}
					}
				});
				// Flexslider
				$('.flexslider').flexslider({
					controlNav: false,
					directionNav: false
				});
			});

			$(function() {
				$.ajax({
					"dataType": 'json',
					"type": "get",
					"url": baseUrl + "order/myCart",
					contentType: "application/json",
					async: false,
					headers: {
						"x-token": token,
						"type": 1
					},
					"data": {},
					"success": function(data) {
						if(data.code == 200) {
							if(data.data.length > 0) {
								$("#cartMsg").html("购物车");

								$.each(data.data, function(index, item) {
									var minId = "min" + item.id;
									var increaseId = "increase" + item.id;
									var changeId = "change" + item.id;
									var count = item.count;
									var picUrl = item.picUrl.split("~");
									var img = "";
									$.each(picUrl, function(i, p) {
										img += "<a href=\"/aixuManager/productImg/" + p + "\" target=\"_blank\"><img src=\"/aixuManager/productImg/" + p + "\"  width='40' height='40'/></a>&nbsp;&nbsp;";
									});

									var totalPrice = new BigDecimal("" + count).multiply(new BigDecimal("" + item.price));
									var newRow = "<tr id='" + item.id + "''><td><input name='checkbox'  value='" + item.id + "' type='checkbox'/></td><td id='name" + item.id + "'>" + item.name + "</td><td>" + img + "</td><td>" + item.modelType + "</td><td>" + item.colourType + "</td><td id='dj" + item.id + "'>" + item.price + "</td><td><div align='center'><button id='" + minId + "' type='button' onclick='minProduct(\"" + minId + "\",\"" + item.price + "\",\"" + item.id + "\")' class=' btn btn-default'>-</button> <input id='sz" + item.id + "' style='text-align:right' class='sy_num' size = '5' type='text' value='" + count + "' onkeyup=\"value=value.replace(/[^\\d.]/g,'')\" onChange='changeCount(\"" + changeId + "\",\"" + item.price + "\",\"" + item.id + "\");'/>&nbsp;<button type='button' id='" + increaseId + "' onclick='increaseProduct(\"" + increaseId + "\",\"" + item.price + "\",\"" + item.id + "\")' class='btn btn-default'>+</button></div></td><td><span id='tp" + item.id + "'>" + totalPrice + "</span></td><td><a href='#' onclick='delCart(" + item.id + ");'>删除</a></td></tr>";

									$("#sample_3 tr:last").after(newRow);
								});

								$("#cartTable").show();
							}
						} else {
							alert(data.msg);
						}
					},
					"error": function(resp) {
						if(resp.status == 500) {
							alert("服务器异常");
						} else {
							logout();
						}
					}
				});
			});
			// Load Flexslider when everything is loaded.
			$(window).load(function() {
				! function($) {
					$(document).on("click", "ul.nav li.parent > a > span.icon", function() {
						$(this).find('em:first').toggleClass("glyphicon-minus");
					});
					$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
				}(window.jQuery);

				//	For images only
				$('.flexslider').flexslider({
					controlNav: false
				});
			});

			function preOrder() {
				var a = new Array();
				$("[name='checkbox']").each(function(i, p) {
					var b = $(p).is(':checked');
					if(b) {
						a.push($(p).val());
					}
				});
				if(a.length == 0) {
					alert("至少勾选一条记录");
				} else {
					$("#sample_10").html("");
					$("#sample_10").html("<tr><th>产品名称</th><th>单价(元)</th><th>数量</th><th>总价(元)</th></tr>");
					var all = new BigDecimal("0");
					$.each(a, function(i, p) {
						var name = $("#name" + p).html();
						var count = $("#sz" + p).val();
						var tp = $("#tp" + p).html();
						var dj = $("#dj" + p).html();
						all = all.add(new BigDecimal(tp));
						var newRow = "<tr><td>" + name + "</td><td>" + dj + "</td><td>" + count + "</td><td>" + tp + "</td></tr>";
						$("#sample_10 tr:last").after(newRow);
					});

					$("#allP").html("总价: " + all + "元");
					$("#shuzu").val(a);
					$('#myModal2').modal('show');
				}
			}

			function changeCount(id, price, pId) {
				var count = $("#sz" + pId).val();
				if(count <= 0) {
					alert("购买数量不能小于0");
					$("#sz" + pId).val(1);
					var totalPrice = new BigDecimal("1").multiply(new BigDecimal("" + price));
					$("#tp" + pId).html("" + totalPrice);
				} else {
					var totalPrice = new BigDecimal("" + count).multiply(new BigDecimal("" + price));

					$("#tp" + pId).html("" + totalPrice);
				}
			}

			function createConfirmOrder() {
				$.ajax({
					contentType: "application/json",
					headers: {
						"x-token": token,
						"type": 1
					},
					type: "post",
					dataType: "json",
					url: baseUrl + "order/ordercheck/" + orderId,
					success: function(data) {
						if(data.code == 200) {
							alert("下单成功");
							location.href = "order.html"

						} else {
							alert(data.msg);
						}
					},
					"error": function(resp) {
						if(resp.status == 500) {
							alert("服务器异常");
						} else {
							//location.href = "about.html";
						}
					}
				});

			}

			function createOrder() {
				$("#createOrder").attr("disabled", true);
				var list = []; //数组

				var a = $("#shuzu").val();
				if(a.length == 0) {
					alert("购物车异常,请刷新后再试");
					return;
				}
				var aa = a.split(",");
				for(var i = 0; i < aa.length; i++) {
					var productId = aa[i];
					var productNum = $("#sz" + productId).val();

					if(isNaN(productNum)) {
						alert("数量输入框只能是数字");
						$("#createOrder").attr("disabled", false);
						return;
					}
					list[i] = {
						"productId": parseInt(productId),
						"productNum": parseInt(productNum)
					};
				}
				var weddingTime = $("#weddingTime").val();
				var deliveryTime = $("#deliveryTime").val();

				var customer = $("#customer").val();
				var contact = $("#contact").val();
				var address = $("#address").val();

				if(deliveryTime == undefined || deliveryTime == "") {
					alert("送货时间不能为空");
					$("#createOrder").attr("disabled", false);
					$("#deliveryTime").focus();
					return;
				}
				if(address == undefined || address == "") {
					alert("送货地址不能为空");
					$("#createOrder").attr("disabled", false);
					$("#address").focus();
					return;

				}

				if(customer == undefined || customer == "") {
					alert("收货人不能为空格");
					$("#createOrder").attr("disabled", false);
					$("#customer").focus();
					return;
				}
				if(contact == undefined || contact == "") {
					alert("联系方式不能为空");
					$("#createOrder").attr("disabled", false);
					$("#contact").focus();
					return;
				}

				if(weddingTime == undefined || weddingTime == "") {
					alert("婚期不能为空");
					$("#createOrder").attr("disabled", false);
					$("#weddingTime").focus();
					return;
				}

				$.ajax({

					type: "post",
					url: baseUrl + "order/ordering",
					async: false,
					contentType: "application/json",
					headers: {
						"x-token": token,
						"type": 1
					},
					data: JSON.stringify({
						"orderDetailItems": list,
						"weddingTime": DateToUnix($("#weddingTime").val()),
						"deliveryTime": DateToUnix($("#deliveryTime").val()),
						"customer": customer,
						"contact": contact,
						"address": address
					}),
					success: function(data) {
						if(data.code == 200) {
							var order = data.data.orders;
							orderId = order.id;
							$("#createOrder").attr("disabled", false);
							$('#myModal2').modal('hide');
							$('#myModal').modal('show').css({
								"width": "auto"
							});
							$("#myModalLabel").html("订单号:" + order.orderNum);
							$("#sample_4  tr:not(:first)").html("");
							$("#sample_5  tr:not(:first)").html("");

							var newRow = "<tr><td>" + order.orderNum + "</td>" +
								"<td>" + order.customer + "</td>" +
								"<td>" + order.contact + "</td>" +
								"<td>" + order.address + "</td>" +
								"<td>" + UnixToDate(order.weddingTime / 1000, true, 8) + "</td>" +
								"<td>" + UnixToDate(order.deliveryTime / 1000, true, 8) + "</td>" +
								"<td>" + order.shopperName + "</td>" +
								"<td>" + order.orderPrice + "</td></tr>";
							$("#sample_4").append(newRow);

							$.each(data.data.orderDetails, function(i, n) {
								var tbBody = ""
								tbBody += "<tr><td>" + n.name + "</td>" +
									"<td>" + n.modelType + "</td>" +
									"<td>" + n.colourType + "</td>" +
									"<td>" + n.content + "</td>" +
									"<td>" + n.price + "</td>" +
									"<td>" + n.productCount + "</td></tr>";
								$("#sample_5").append(tbBody);
							});

						} else {
							alert(data.msg);
						}
					},
					error: function(resp) {
						if(resp.status == 500) {
							alert("服务器异常");
						} else {
							// location.href = "about.html";
						}
					}
				});
				$("#createOrder").attr("disabled", false);

			}

			function checkOn() {
				var b = $("#checkall").is(':checked');
				if(b) {
					$("[name='checkbox']").prop("checked", true); //全选  
				} else {
					$("[name='checkbox']").prop("checked", false); //全选  
				}
			}

			function minProduct(id, price, pId) {
				var input = $("#" + id).next();
				var tempValue = parseInt($(input).val());
				if(isNaN(tempValue)) {
					alert("数量输入框只能输入数字");
				} else {
					var value = tempValue - 1;
					if(value == 0) {
						alert("购买数量不能小于0");
						$(input).val(1);
					} else {
						$(input).val(value);
						var totalPrice = new BigDecimal("" + value).multiply(new BigDecimal("" + price));

						$("#tp" + pId).html("" + totalPrice);
					}
				}
			}

			function increaseProduct(id, price, pId) {
				var input = $("#" + id).prev();
				var tempValue = parseInt($(input).val());
				if(isNaN(tempValue)) {
					alert("数量输入框只能输入数字");
				} else {
					var value = tempValue + 1;
					$(input).val(value);
					var totalPrice = new BigDecimal("" + value).multiply(new BigDecimal("" + price));

					$("#tp" + pId).html("" + totalPrice);
				}

			}

			function delCart(id) {
				$.ajax({
					"dataType": 'json',
					"type": "delete",
					"url": baseUrl + "order/delCart/" + id,
					contentType: "application/json",
					async: false,
					headers: {
						"x-token": token,
						"type": 1
					},
					"data": {},
					"success": function(data) {
						if(data.code == 200) {
							$("#" + id).remove();
						} else {
							alert(data.msg);
						}
					},
					"error": function(resp) {
						if(resp.status == 500) {
							alert("服务器异常");
						} else {
							logout();
						}
					}
				});
			}

			function logout() {
				storage.removeItem("shopperToken");
				storage.removeItem("shopperName");
				location.href = "index.html";
			}

			function DateToUnix(string) {
				var f = string.split(' ', 2);
				var d = (f[0] ? f[0] : '').split('/', 3);
				var t = (f[1] ? f[1] : '').split(':', 3);
				return(new Date(
					parseInt(d[0], 10) || null,
					(parseInt(d[1], 10) || 1) - 1,
					parseInt(d[2], 10) || null,
					parseInt(t[0], 10) || null,
					parseInt(t[1], 10) || null,
					parseInt(t[2], 10) || null
				)).getTime();
			}

			function UnixToDate(unixTime, isFull, timeZone) {
				if(typeof(timeZone) == 'number') {
					unixTime = parseInt(unixTime) + parseInt(timeZone) * 60 * 60;
				}
				var time = new Date(unixTime * 1000);
				var ymdhis = "";
				ymdhis += time.getUTCFullYear() + "-";
				ymdhis += (time.getUTCMonth() + 1) + "-";
				ymdhis += time.getUTCDate();
				if(isFull === true) {
					ymdhis += " " + time.getUTCHours() + ":";
					ymdhis += time.getUTCMinutes() + ":";
					ymdhis += time.getUTCSeconds();
				}
				return ymdhis;
			}
			var logic = function(currentDateTime) {
				if(currentDateTime && currentDateTime.getDay() == 6) {
					this.setOptions({
						minTime: '11:00'
					});
				} else
					this.setOptions({
						minTime: '8:00'
					});
			};
			$.datetimepicker.setLocale('ch'); //设置中文
			$('.testS').datetimepicker({
				onChangeDateTime: logic,
				onShow: logic
			});

						DateToUnix: function(string) {

						},
						/**

						 * @param <int> unixTime  待时间戳(秒)       
						 * @param <bool> isFull  返回完整时间(Y-m-d 或者 Y-m-d H:i:s)

						 */
						UnixToDate: function(unixTime, isFull, timeZone) {
