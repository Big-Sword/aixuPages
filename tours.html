        function minProduct(id) {
        	       var input = $("#"+id).next();
        	       var tempValue = parseInt($(input).val());
        	       if(isNaN(tempValue)) {
                     alert("数量输入框只能输入数字");
        	       }else {
               	   var value = tempValue-1;
                   if(value == 0) {
                   	 $("#"+id).parent().parent().parent().remove();
                   }else {
                   	 $(input).val(value);
                   }}
        }

        function increaseProduct(id) {
        	      var input = $("#"+id).prev();

        	       }else {
               	      var value = tempValue+1;
               	      $(input).val(value);
               	   }
